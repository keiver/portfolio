<adpheader></adpheader>
<div class="filters">
    <div class="row">
        <div class="col-md-9">
            <h3>Blog</h3>
        </div>
        <div class="col-md-3 text-left">
            <select class="form-control language-field" ng-model="languageSelected">
                <option ng-repeat="option in languageOptions" value="{{option.lang}}">{{option.name}}</option>
            </select>
        </div>
    </div>
</div>
<div class="content">
    <p class="error" ng-if="loadError">Something went wrong loading the information.</p>

    <div class="spinner" ng-show="loadingContent">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
    </div>

    <article class="item" ng-repeat="article in articles | orderBy : 'date' : true | languageFilter : languageSelected">
        <div class="row">
            <div class="col-lg-10">
                <h1 class="title">
                    <a class="no-link" ng-href="{{rootURL}}{{article.url}}" target="_blank">{{article.title}}</a>
                </h1>
            </div>
            <div class="col-md-2">
                <p class="text-muted date">{{article.date | formatDate}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p class="categories">in {{article.categories.join(", ")}}</p>
                <html-resources class="excerpt" ng-bind-html="article.excerpt"></html-resources>
                <span ng-if="article.excerpt.length <= 1">No description found.</span>
            </div>
        </div>
    </article>
</div>
