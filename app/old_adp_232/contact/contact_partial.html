<adpheader></adpheader>
<div class="content content-smaller">
    <div class="contact-form">
        <div class="row">
            <div class="col-md-9">
                <h3>Contact Us</h3>
            </div>
        </div>
        <form name="contact_form" validate-form>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" ng-model="name" name="name" class="form-control contact-input" placeholder="Name" required/>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="email" ng-model="email" name="email" class="form-control contact-input" placeholder="Email Address" required/>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control select-field" ng-model="reason" name="reason" required>
                                <option ng-repeat="option in contactOptions" value="{{option.code}}">{{option.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            <textarea class="form-control tarea" rows="8" ng-model="message" name="message" required>Message</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <button type="submit" class="btn btn-default contact-button pull-right">Submit</button>
                    <mark class="validation-message pull-left" ng-class="{valid: formValidation == 'valid', invalid: formValidation == 'invalid'}">This form is {{formValidation}}.</mark>
                    <div class="clearfix"></div>

                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-8">

                    <div class="clearfix"></div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
</div>
